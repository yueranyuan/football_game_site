<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CheatingFootball2d</title>
    <link rel="stylesheet" href="{{ url_for('static', filename=game_path + 'TemplateData/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename=game_path + 'TemplateData/favicon.ico') }}" />
    <script type='text/javascript'>
        // setup file paths
        DEVELOPMENT_PATH = "{{ url_for('static', filename=game_path + 'Development/') }}";
        TEMPLATE_PATH = "{{ url_for('static', filename=game_path + 'TemplateData/') }}";
    </script>
    <script src="{{ url_for('static', filename=game_path + 'TemplateData/UnityProgress.js') }}"></script>
  </head>
  <body class="template">
    <p class="header"><span>Unity WebGL Player | </span>CheatingFootball2d</p>
    <div class="template-wrap clear">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="687px" width="515px"></canvas>
      <div class="logo"></div>
      <div class="fullscreen"><img src="{{ url_for('static', filename=game_path + 'TemplateData/fullscreen.png') }}" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      <div class="title">CheatingFootball2d</div>
    </div>
    <p class="footer">&laquo; created with <a href="http://unity3d.com/" title="Go to unity3d.com">Unity</a> &raquo;</p>
    <script type='text/javascript'>
  // connect to canvas
  var Module = {
filePackagePrefixURL: DEVELOPMENT_PATH,
    memoryInitializerPrefixURL: DEVELOPMENT_PATH,
    preRun: [],
    postRun: [],
    print: (function() {
      return function(text) {
        console.log (text);
      };
    })(),
    printErr: function(text) {
      console.error (text);
    },
    canvas: document.getElementById('canvas'),
    progress: null,
    setStatus: function(text) {
      if (this.progress == null) 
      {
        if (typeof UnityProgress != 'function')
          return;
        this.progress = new UnityProgress (canvas);
      }
      if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
      if (text === Module.setStatus.text) return;
      this.progress.SetMessage (text);
      var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
      if (m)
        this.progress.SetProgress (parseInt(m[2])/parseInt(m[4]));
      if (text === "") 
        this.progress.Clear()
    },
    totalDependencies: 0,
    monitorRunDependencies: function(left) {
      this.totalDependencies = Math.max(this.totalDependencies, left);
      Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
    }
  };
  Module.setStatus('Downloading (0.0/1)');
</script>
<script src="{{ url_for('static', filename=game_path + 'Development/UnityConfig.js') }}"></script>
<script src="{{ url_for('static', filename=game_path + 'Development/fileloader.js') }}"></script>
<script>if (!(!Math.fround)) {
  var script = document.createElement('script');
  script.src = DEVELOPMENT_PATH + "web.js";
  document.body.appendChild(script);
} else {
  var codeXHR = new XMLHttpRequest();
  codeXHR.open('GET', DEVELOPMENT_PATH + "web.js", true);
  codeXHR.onload = function() {
    var code = codeXHR.responseText;
    if (!Math.fround) { 
console.log('optimizing out Math.fround calls');
code = code.replace(/Math_fround\(/g, '(').replace("'use asm'", "'almost asm'")
 }

    var blob = new Blob([code], { type: 'text/javascript' });
    codeXHR = null;
    var src = URL.createObjectURL(blob);
    var script = document.createElement('script');
    script.src = URL.createObjectURL(blob);
    script.onload = function() {
      URL.revokeObjectURL(script.src);
    };
    document.body.appendChild(script);
  };
  codeXHR.send(null);
}
</script>
  </body>
</html>
